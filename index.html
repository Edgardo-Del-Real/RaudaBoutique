<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#F7F5F0"> <title>RAUDA | Regionales Boutique</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>

<body class="bg-rauda-base text-rauda-dark font-sans antialiased pb-0 overflow-x-hidden bg-texture-paper">

    <header class="relative h-[85vh] w-full overflow-hidden flex items-center justify-center bg-[#1a1512]">
    
    <div class="absolute inset-0 z-0">
        <img src="./assets/hero.png" 
             alt="Textura Campo" 
             class="w-full h-full object-cover opacity-60 scale-105 animate-[pulse_10s_ease-in-out_infinite]">
        
        <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,transparent_0%,rgba(0,0,0,0.8)_100%)]"></div>
    </div>

    <div class="relative z-10 flex flex-col items-center justify-center w-full max-w-5xl px-6 fade-in-up">
        
        <div class="flex items-center gap-4 mb-6 opacity-0 animate-[fadeIn_1s_ease-out_0.5s_forwards]">
            <span class="h-[1px] w-8 md:w-16 bg-rauda-terracotta/60"></span>
            <p class="text-rauda-base/90 text-[10px] md:text-xs tracking-[0.5em] uppercase font-Lora font-bold shadow-black drop-shadow-md">
                COLÓN • ENTRE RÍOS
            </p>
            <span class="h-[1px] w-8 md:w-16 bg-rauda-terracotta/60"></span>
        </div>

        <div class="relative group cursor-default transition-transform duration-700 hover:scale-[1.02]">
            <div class="absolute -inset-10 bg-rauda-base/10 blur-3xl rounded-full opacity-0 group-hover:opacity-30 transition-opacity duration-1000"></div>
            
            <img src="./assets/Generated Image February 03, 2026 - 4_36PM (1).png" 
                class="w-auto sm:h-20 md:h-20 lg:h-28 object-contain drop-shadow-2xl filter brightness-110 contrast-125" 
                alt="Rauda Boutique Logo">
                <h2 class="text-center  text-black tracking-[0.8em] font-Lora font-black text-sm md:text-base mt-3  ">BOUTIQUE</h2>
        </div>

        
    </div>

    
</header>

    <nav class="sticky top-0 z-40 bg-rauda-base/95 backdrop-blur-md border-b border-rauda-leather/5 py-4 shadow-sm" id="nav-container">
        <div class="relative max-w-5xl mx-auto">
            <div class="absolute left-0 top-0 bottom-0 w-6 bg-gradient-to-r from-rauda-base to-transparent z-10 pointer-events-none md:hidden"></div>
            <div class="absolute right-0 top-0 bottom-0 w-12 bg-gradient-to-l from-rauda-base to-transparent z-10 pointer-events-none md:hidden"></div>
            
            <ul class="flex overflow-x-auto gap-2 md:gap-8 px-4 md:justify-center no-scrollbar relative items-center snap-x snap-mandatory" id="nav-tabs">
                </ul>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 md:px-6 pt-8 md:pt-12 pb-32 min-h-screen relative z-20" id="main-content">

        
        </main>

    <div id="cart-fab" onclick="openCartModal()" class="fixed bottom-6 right-6 z-50 hidden cursor-pointer cart-float group active:scale-95 transition-transform">
        <div class="relative bg-rauda-terracotta w-16 h-16 rounded-full flex items-center justify-center text-white border-4 border-rauda-base shadow-xl">
            <i class="ph-fill ph-shopping-bag text-2xl"></i>
            <div id="cart-count" class="absolute top-0 right-0 bg-rauda-leather text-white font-sans font-bold text-[10px] w-5 h-5 flex items-center justify-center rounded-full border-2 border-rauda-base">0</div>
        </div>
    </div>

    <footer class="bg-rauda-dark text-rauda-base/60 py-16 border-t-8 border-rauda-terracotta relative">
        <div class="max-w-4xl mx-auto px-6 text-center flex flex-col items-center">
            <div class="w-24 mb-6 opacity-50 grayscale hover:grayscale-0 transition-all duration-500">
                <img src="./image_e0ea5c.png" alt="RAUDA." class="brightness-0 invert">
            </div>
            <div class="flex justify-center gap-8 mb-8">
                <a href="#" class="text-rauda-base/40 hover:text-rauda-terracotta transition-colors p-2"><i class="ph ph-instagram-logo text-2xl"></i></a>
                <a href="#" class="text-rauda-base/40 hover:text-rauda-terracotta transition-colors p-2"><i class="ph ph-whatsapp-logo text-2xl"></i></a>
            </div>
            <p class="font-serif italic text-sm mb-2 opacity-60">Colón, Entre Ríos</p>
            <p class="text-[10px] uppercase tracking-widest opacity-30">© 2026 Rauda.</p>
        </div>
    </footer>

    <div id="product-modal" class="fixed inset-0 z-[100] hidden" role="dialog">
        <div class="fixed inset-0 bg-rauda-dark/80 backdrop-blur-sm transition-opacity opacity-0 duration-300" id="modal-backdrop" onclick="closeProductModal()"></div>
        
        <div class="fixed inset-0 z-10 w-screen h-full pointer-events-none flex items-end md:items-center justify-center md:p-4">
            
            <div class="pointer-events-auto relative w-full md:max-w-3xl bg-rauda-base shadow-upwards md:shadow-2xl 
                        rounded-t-[2rem] md:rounded-lg overflow-hidden flex flex-col md:flex-row 
                        h-[85vh] md:h-auto md:max-h-[80vh]
                        transform transition-transform duration-300 translate-y-full md:translate-y-8 md:opacity-0" 
                 id="modal-panel">
                
                <div class="absolute top-0 left-0 w-full h-6 flex justify-center items-center md:hidden z-20 bg-rauda-base" onclick="closeProductModal()">
                    <div class="w-12 h-1.5 bg-gray-300 rounded-full"></div>
                </div>

                <button onclick="closeProductModal()" class="hidden md:block absolute top-4 right-4 text-rauda-leather/50 hover:text-rauda-terracotta z-20">
                    <i class="ph ph-x text-2xl"></i>
                </button>

                <div class="w-full md:w-1/2 h-2/5 md:h-auto relative bg-gray-100 shrink-0">
                    <img id="modal-img" src="" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-rauda-base via-transparent to-transparent md:hidden"></div>
                    
                    <button onclick="closeProductModal()" class="absolute top-4 right-4 bg-black/20 backdrop-blur-md text-white p-2 rounded-full md:hidden z-30">
                        <i class="ph-bold ph-x text-lg"></i>
                    </button>
                </div>

                <div class="w-full md:w-1/2 p-6 md:p-10 flex flex-col h-full overflow-y-auto relative -mt-6 md:mt-0 z-10 bg-rauda-base rounded-t-[2rem] md:rounded-none">
                    <div class="flex-1">
                        <span class="text-[10px] md:text-xs text-rauda-terracotta font-bold uppercase tracking-widest mb-2 block font-display" id="modal-cat"></span>
                        <h3 class="text-2xl md:text-3xl font-display font-bold text-rauda-dark mb-3 leading-tight" id="modal-title"></h3>
                        <span class="text-2xl font-serif italic text-rauda-leather mb-6 block" id="modal-price"></span>
                        
                        <div class="w-8 h-px bg-rauda-leather/10 mb-6"></div>
                        
                        <p class="text-rauda-dark/70 font-light text-sm leading-relaxed mb-6" id="modal-desc"></p>
                    </div>

                    <div class="mt-auto pt-4 sticky bottom-0 bg-rauda-base pb-4 md:pb-0">
                        <button id="modal-add-btn" class="w-full bg-rauda-leather text-white font-sans text-sm font-bold uppercase tracking-[0.2em] py-4 rounded-lg md:rounded-none shadow-lg active:scale-[0.98] transition-all hover:bg-rauda-terracotta flex items-center justify-center gap-2">
                            <span>Agregar</span>
                            <i class="ph-bold ph-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="cart-modal" class="fixed inset-0 z-[100] hidden" role="dialog">
        <div class="fixed inset-0 bg-rauda-dark/60 backdrop-blur-sm transition-opacity opacity-0" id="cart-backdrop" onclick="closeCartModal()"></div>
        <div class="fixed inset-0 z-10 w-screen h-full flex items-end justify-end pointer-events-none">
            
            <div class="pointer-events-auto relative w-full max-w-md h-[90vh] md:h-screen bg-rauda-base shadow-2xl 
                        transform transition-transform translate-y-full md:translate-y-0 md:translate-x-full duration-300 
                        flex flex-col rounded-t-[1.5rem] md:rounded-none md:border-l-4 border-rauda-terracotta" id="cart-panel">
                
                <div class="p-6 border-b border-rauda-leather/10 flex justify-between items-center bg-white rounded-t-[1.5rem] md:rounded-none">
                    <div class="flex items-center gap-3">
                        <i class="ph-fill ph-receipt text-rauda-terracotta text-xl"></i>
                        <h3 class="text-lg font-display font-bold text-rauda-dark tracking-widest">TU SELECCIÓN</h3>
                    </div>
                    <button onclick="closeCartModal()" class="text-rauda-leather/50 hover:text-rauda-terracotta p-2"><i class="ph-bold ph-x text-xl"></i></button>
                </div>

                <div id="cart-items-container" class="flex-1 overflow-y-auto p-6 space-y-4 bg-rauda-base"></div>

                <div class="p-6 bg-white border-t border-rauda-leather/10 pb-10 md:pb-6 shadow-[0_-5px_20px_rgba(0,0,0,0.05)]">
                    <div class="flex justify-between items-end mb-6">
                        <span class="text-rauda-dark/60 text-xs font-bold uppercase tracking-widest">Total Estimado</span>
                        <span id="cart-total" class="text-3xl font-display font-bold text-rauda-leather">$0</span>
                    </div>
                    <button onclick="sendOrderToWhatsapp()" class="w-full bg-[#25D366] text-white font-bold py-4 rounded-xl shadow-lg active:scale-[0.98] transition-all flex items-center justify-center gap-3 text-sm uppercase tracking-widest hover:bg-[#20bd5a]">
                        <i class="ph-bold ph-whatsapp-logo text-xl"></i> 
                        <span>Confirmar por WhatsApp</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
