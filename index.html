                    <div class="absolute -inset-1 bg-gradient-to-r from-rauda-terracotta to-rauda-leather rounded-full opacity-20 blur transition duration-500 group-hover:opacity-50"></div>

        <div class="w-10 h-10 rounded-full bg-rauda-leather/10 flex items-center justify-center mb-1 group-hover:bg-rauda-terracotta/20 transition-colors duration-500">

        <div class="absolute bottom-3 right-3 z-20 bg-rauda-base/90 backdrop-blur text-[#1a1512] text-[10px] font-bold px-2 py-1 rounded-sm opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none uppercase tracking-wider">
            Ver Mapa

            <i class="ph-fill ph-instagram-logo text-lg  text-white/70 group-hover:text-[#1a1512] transition-colors"></i>

        </a>

            <i class="ph-fill ph-whatsapp-logo text-lg text-white/70 group-hover:text-white transition-colors"></i>
            <span class="text-[10px] uppercase tracking-widest font-bold">WhatsApp</span>
        </a>

        <a href="https://www.google.com/search?sca_esv=89aaa52b873f06b6&hl=es&gl=ar&sxsrf=ANbL-n5K8ZYfKoyYJ6Y8GAhcQUDddeHUmw:1770337516032&si=AL3DRZEsmMGCryMMFSHJ3StBhOdZ2-6yYkXd_doETEE1OR-qOav3xe39JnxCgXKYOg-JXrldyMlVOJJojAv5VTClr4AOf_Nai6U1kiTJzdR4dIAsrSGx0jo6Kg9M4bGzindkkeYoQBE1&q=RAUDA+COL%C3%93N+Opiniones&sa=X&ved=2ahUKEwi0hZqWzcOSAxWJH7kGHd-gNFsQ0bkNegQILRAF&biw=1920&bih=911&dpr=1#lrd=0x95ae330014b5c081:0x8229844e2b8690eb,3,,,,
" target="_blank"

            <a href="mailto:tinedsolutions@gmail.com" class="hover:text-white transition-colors flex items-center gap-2 shadow-md px-2 py-1 rounded group">

    <div id="product-modal" class="fixed inset-0 z-[100] hidden" role="dialog">
        <div class="fixed inset-0 bg-rauda-dark/80 backdrop-blur-sm transition-opacity opacity-0 duration-300" id="modal-backdrop" onclick="closeProductModal()"></div>
        
        <div class="fixed inset-0 z-10 w-screen h-full pointer-events-none flex items-end md:items-center justify-center md:p-4">
            <div class="pointer-events-auto relative w-full md:max-w-3xl bg-rauda-base shadow-upwards md:shadow-2xl 
                        rounded-t-[2rem] md:rounded-lg overflow-hidden flex flex-col md:flex-row 
                        h-[85vh] md:h-auto md:max-h-[80vh]
                        transform transition-all duration-500 ease-out-expo
                        translate-y-full md:translate-y-8 md:opacity-0 md:scale-95" 
                 id="modal-panel">
                
                <div class="absolute top-0 left-0 w-full h-6 flex justify-center items-center md:hidden z-20 bg-rauda-base" onclick="closeProductModal()">
                    <div class="w-12 h-1.5 bg-gray-300 rounded-full"></div>
                </div>

                <button onclick="closeProductModal()" class="hidden md:block absolute top-4 right-4 text-rauda-leather/50 hover:text-rauda-terracotta z-20">
                    <i class="ph ph-x text-2xl"></i>
                </button>

                <div class="w-full md:w-1/2 h-2/5 md:h-auto relative bg-gray-100 shrink-0">
                    <img id="modal-img" src="" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-rauda-base via-transparent to-transparent md:hidden"></div>
                </div>

                <div class="w-full md:w-1/2 p-6 md:p-10 flex flex-col h-full overflow-y-auto relative -mt-6 md:mt-0 z-10 bg-rauda-base rounded-t-[2rem] md:rounded-none">
                    <div class="flex-1">
                        <span class="text-[10px] md:text-xs text-rauda-terracotta font-bold uppercase tracking-widest mb-2 block font-display" id="modal-cat"></span>
                        <h3 class="text-2xl md:text-3xl font-display font-bold text-rauda-dark mb-3 leading-tight" id="modal-title"></h3>
                        <span class="text-2xl font-serif italic text-rauda-leather mb-6 block" id="modal-price"></span>
                        <div class="w-8 h-px bg-rauda-leather/10 mb-6"></div>
                        <p class="text-rauda-dark/70 font-light text-sm leading-relaxed mb-6" id="modal-desc"></p>
                    </div>

                    <div class="mt-auto pt-4 sticky bottom-0 bg-rauda-base pb-4 md:pb-0">
                        <button id="modal-add-btn" class="w-full bg-rauda-leather text-white font-sans text-sm font-bold uppercase tracking-[0.2em] py-4 rounded-lg md:rounded-none shadow-lg active:scale-[0.98] transition-all hover:bg-rauda-terracotta flex items-center justify-center gap-2">
                            <span>Agregar</span>
                            <i class="ph-bold ph-plus"></i>
                        </button>
                    </div>
                </div>
            </div>

    <div id="cart-modal" class="fixed inset-0 z-[100] hidden" role="dialog">
        <div class="fixed inset-0 bg-rauda-dark/60 backdrop-blur-sm transition-opacity opacity-0" id="cart-backdrop" onclick="closeCartModal()"></div>
        <div class="fixed inset-0 z-10 w-screen h-full flex items-end justify-end pointer-events-none">

                        transform transition-transform translate-y-full md:translate-y-0 md:translate-x-full duration-300

                    <div class="flex items-center gap-3">
                        <i class="ph-fill ph-receipt text-rauda-terracotta text-xl"></i>
                        <h3 class="text-lg font-display font-bold text-rauda-dark tracking-widest">TU SELECCIÓN</h3>
                    </div>
                    <button onclick="closeCartModal()" class="text-rauda-leather/50 hover:text-rauda-terracotta p-2"><i class="ph-bold ph-x text-xl"></i></button>
                </div>

                <div id="cart-items-container" class="flex-1 overflow-y-auto p-6 space-y-4 bg-rauda-base"></div>

                <div class="p-6 bg-white border-t border-rauda-leather/10 pb-10 md:pb-6 shadow-[0_-5px_20px_rgba(0,0,0,0.05)]">
                    
                    <p class="text-rauda-dark/60 text-[10px] uppercase tracking-widest mb-3 font-bold">Forma de Pago</p>
                    <div class="flex gap-3 mb-6">
                        <button onclick="selectPayment('efectivo')" id="btn-pago-efectivo" class="flex-1 py-3 px-3 rounded-lg border transition-all active:scale-95 text-xs flex items-center justify-center gap-2 font-bold uppercase tracking-wider shadow-sm bg-rauda-terracotta text-white border-rauda-terracotta">
                            <i class="ph-fill ph-money text-lg"></i> Efectivo
                        </button>
                        <button onclick="selectPayment('transferencia')" id="btn-pago-transferencia" class="flex-1 py-3 px-3 rounded-lg border transition-all active:scale-95 text-xs flex items-center justify-center gap-2 font-bold uppercase tracking-wider shadow-sm bg-white text-rauda-leather border-rauda-leather/20">
                            <i class="ph-fill ph-bank text-lg"></i> Transferencia
                        </button>
                    </div>

                    <div class="flex justify-between items-end mb-6">
                        <span class="text-rauda-dark/60 text-xs font-bold uppercase tracking-widest">Total Estimado</span>
                        <span id="cart-total" class="text-3xl font-display font-bold text-rauda-leather">$0</span>
                    </div>
                    
                    <button onclick="sendOrderToWhatsapp()" class="w-full bg-[#25D366] text-white font-bold py-4 rounded-xl shadow-lg active:scale-[0.98] transition-all flex items-center justify-center gap-3 text-sm uppercase tracking-widest hover:bg-[#20bd5a]">
                        <i class="ph-bold ph-whatsapp-logo text-xl"></i> 
                        <span>Confirmar Pedido</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
